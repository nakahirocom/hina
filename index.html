 qa[6] = ["たけのスツールのレシピで正しいのはどれ","バンブー×3","バンブー×5","バンブー×8",2];
 qa[7] = ["かめのレシピで正しいのはどれ","ねんど×3","ねんど×5","ねんど×8",2];
 qa[8] = ["たぬき商店の営業時間は？","年中無休８時～２２時","土日休日８時～２２時","まめきちの気まぐれ営業",1];
 qa[9] = ["あつもりのボスは？","プレイヤー","たぬきち","しずえ",2];
 qa[10] = ["美術品を持ってくるキャラクターは？","つねきち","たぬきち","しずえ",1];
 qa[11] = ["鬼滅の刃の夢番地「DA-4472-1762-9263」の使い方は？","寝て使う","釣りで使う","タヌポートで使う",1];
 qa[12] = ["カブを売っているキャラは？","たぬきち","トタケケ","ウリ",3];
 qa[13] = ["あつもりに存在するのは？","赤コーナー","黄色コーナー","みどりコーナー",1];
 qa[14] = ["ブラウンクラウンの壁紙のねだんは？","２３００ベル","２３５０ベル","２４００ベル",2];
 qa[15] = ["タンバリンの値段は？","１５００ベル","２０００ベル","２５００ベル",1];
 qa[16] = ["引っ越し段ボールＬのレシピは？","段ボール×5","段ボール×5、黄色いラッピングペーパー×1","段ボール×4、黄色いラッピングペーパー×1",1];
 qa[17] = ["あつもりで100000ベル持っているとき最高何ベルまでまとめられますか？","99990ベル","99900ベル","99000ベル",3];
 qa[18] = ["あつもりでつねきちは美術品を何個持ってきますか？","２つ","４つ","６つ",2];
 qa[19] = ["あつもりで高額商品でないものはどれ？","オリエンタルなチェスト","キュートなベッド","TOYなテーブル",1];
 qa[20] = ["液晶テレビ20インチと壁掛けテレビ50インチはどちらが高い？","液晶テレビ20インチ","壁掛けテレビ50インチ","同じ",1];
 qa[21] = ["学習ポスターのバリエーションはいくつありますか？","２つ","３つ","４つ",3];
 qa[22] = ["おもちゃ家具は何種類ありますか？","６個","８個","１０個",2];
 qa[23] = ["木から落ちるのは何ベルでしょう","100ベル","200ベル","300ベル",1];
 qa[24] = ["あつもりに無いものは次のうちどれでしょう","アイアンウォールランプ","アイアンＤＩＹ作業台","アイアンガーデンベンチ",2];
 qa[25] = ["あつもりに無いものは次のうちどれでしょう","オリエンタルなチェスト","オリエンタルなクローゼット","オリエンタルなかざりだな",2];
 qa[26] = ["あつもりのシンプルな井戸のレシピはどれでしょう","いし×15","いし×15、しょぼいスコップ×1","いし×15、スコップ×1",2];
 qa[27] = ["あつもりの島クリエイター河川工事ライセンスは何マイル必要ですか？","5000マイル","6000マイル","7000マイル",2];
 qa[28] = ["あつもりのたき火の入手方法は次のうちどれでしょう？","たぬき商店から買う","DIYで作る","たぬきマイルと交換する",2];
 qa[29] = ["あつもりの2回目のローン金額は次のうちどれでしょう？","98000ベル","148000ベル","198000ベル",3];
 qa[30] = ["あつもりのほしのかけらの入手方法は次のうちどれでしょう？","ベッドで夢をみる","お出かけして住民からもらう","流れ星にお祈りする",3];
 qa[31] = ["あつもりにあるものは次のうちどれでしょう？","オリエンタルなテーブル","しょさいのつくえ","ぼうはんカメラ",2];
 qa[32] = ["あつもりの住民は１つの島に何人まででしょう？","8人","10人","18人",2];
 qa[33] = ["あつもりの洋風のはかいしのレシピは次のうちどれでしょう？","いし×30","いし×30、ピンクのコスモス×1","いし×20",2];
 qa[34] = ["あつもりのくまのトクダイちゃんのリメイクに必要なキットは何個でしょう？","7個","8個","リメイクできない",2];
 qa[35] = ["あつもりのおとしあなのタネのレシピは次のうちどれでしょう？","きのえだ×4、ざっそう×6","きのえだ×5、ざっそう×5","きのえだ×6、ざっそう×4",3];
 qa[36] = ["あつもりの3段目のがけはなにができるでしょう？","がけを作ること","のぼること","ものをおくこと",1];
 qa[37] = ["あつもりのたかとびぼうのレシピは次のうちどれでしょう？","やわらかいもくざい×5","もくざい×5","かたいもくざい×5",1];
 qa[38] = ["あつもりのふんすいで使うマスは何マスでしょう？","1×1","2×2","3×3",3];
 qa[39] = ["あつもりの買取金額が2000ベルの虫は次のうちどれでしょう？","フナムシ","たがめ","ハチ",2];
 qa[40] = ["あつもりの青いオーナメントの入手方法は次のうちどれでしょう？","木をゆする","海にもぐる","砂をほる",1];

 function run(){ //randomの生成
 for (var i = qa.length-1; i>=0; i--){
  var rand = Math.floor(Math.random() * (i+1));
  var temp = qa[i];
  qa[i] = qa[rand]
  qa[rand] = temp;
  quiz(qa);
 }
  }


 //初期設定
 q_sel = 3; //選択肢の数
 setReady(qa);

function setReady() {//初期設定
 count = 0; //問題番号
 ansers = new Array(); //解答記録
 run(); //再テストの場合のランダムの生成
 quiz(); //最初の問題
 }
function quiz() { //問題表示
  var s, n;
  //問題
 document.getElementById("text_q").innerHTML = (count + 1) + "問目：" + qa[count][0];
  //選択肢
 s = "";

 //中村追加ランダム。有名なアルゴリズムシャッフルコード「Fisher–Yates shuffle」
 var sentakusi_rand = [1, 2, 3];
      for (var m = q_sel - 1; m >= 1; m--) {
        var rand = Math.floor(Math.random() * (q_sel - 1));
        var temp = sentakusi_rand[m];
        sentakusi_rand[m] = sentakusi_rand[rand]
        sentakusi_rand[rand] = temp;
      }

   for (n=1;n<=q_sel;n++) {
    s += "【<a href='javascript:anser(" + [sentakusi_rand[n - 1]] + ")'>" + n + "：" + qa[count][n][sentakusi_rand[n - 1]] + "</a>】<br>";
   }
 document.getElementById("text_s").innerHTML = s;
 }
function anser(num) { //解答表示
  var s;
  s = (count + 1) + "問目：";
  //答え合わせ
 if (num == qa[count][q_sel + 1]) {
   //正解
  ansers[count] = "○";
  } else {
   ansers[count] = "×";
  }
  s += ansers[count] + qa[count][num];
  document.getElementById("text_a").innerHTML = s;
  //次の問題を表示
 count++;
  if (count < qa.length) {
   quiz();
  } else {
   //終了
  s = "<table border='2'><caption>成績発表</caption>";
   //1行目
  s += "<tr><th>問題</th>";
   for (n=0;n<qa.length;n++) {
    s += "<th>" + (n+1) + "</th>";
   }
   s += "</tr>";
   //2行目
  s += "<tr><th>成績</th>";
   for (n=0;n<qa.length;n++) {
    s += "<td>" + ansers[n] + "</td>";
   }
   s += "</tr>";
   s += "</table>";
   document.getElementById("text_q").innerHTML = s;
   //次の選択肢
  s = "【<a href='javascript:history.back()'>前のページに戻る</a>】";
   s += "【<a href='javascript:setReady()'>同じ問題を最初から</a>】";
   s += "【<a href=''>次の問題に進む</a>】";
   document.getElementById("text_s").innerHTML = s;
  }
 }
 </script>
